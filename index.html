<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>BEIRA-RIO</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #lugares {
      font-size: 40px;
      color: orange;
    }
  </style>
</head>
<body>
  <h1>BEIRA-RIO</h1>
  <p id="lugares">A carregar...</p>

  <script>
    async function fetchLugares() {
      try {
        const res = await fetch("https://teste.duarte-rui07.workers.dev/");
        const data = await res.json();

        if (data && data.results && data.results.length > 0) {
          const lugares = data.results[0].plazas;
          document.getElementById('lugares').textContent = `${lugares} lugares livres`;
        } else {
          document.getElementById('lugares').textContent = "Sem dados disponíveis";
        }
      } catch (err) {
        document.getElementById('lugares').textContent = "Erro a carregar dados";
      }
    }

    // Chamar a função ao carregar a página
    fetchLugares();

    // Atualizar automaticamente a cada 60 segundos
    setInterval(fetchLugares, 60000);
  </script>
</body>
</html>
